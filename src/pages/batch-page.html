<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../elements/text-input.html">
<link rel="import" href="../elements/number-unit-input.html">
<link rel="import" href="../elements/coating-pan-graphic.html">
<link rel="import" href="../redux-mixin.html">
<link rel="import" href="../my-icons.html">
<link rel="import" href="shared-page-styles.html">

<dom-module id="batch-page">
  <template>
    <style include='shared-page-styles'>
      :host {
        --app-primary-color: #00897b;
      }
    
      #chart {
        margin-top: 16px;
      }
    </style>
    
    <div id='header-container'>
      <div id='header-card'>
        <div id='header-subhead'>Material</div>
        <div id='header-title'>Batch</div>
        <div id='header-text'>
          Choose your batch size and see how it effect the pan fill. Or
    	    click "Recommend" to be give the optimal batch size for the coating pan.
        </div>
      </div>
    </div>
    
    
    <div class='warning-chip' hidden='[[!isOverFilled]]'>
      <iron-icon icon='my-icons:warning'></iron-icon>
      <div class='warning-text'>
        Batch Volume exceed maximum working volume. Considering lower batch size or choosing a bigger coating pan.
      </div>
    </div>
    <div class='warning-chip' hidden='[[!isUnderFilled]]'>
      <iron-icon icon='my-icons:warning'></iron-icon>
      <div class='warning-text'>
        Batch Volume is below the recommended minimum working volume. Considering a higher batch size or choosing a bigger coating pan.
      </div>
    </div>
    
    <div id='main-container'>
      
      <div id='left-column'>
        
        <div class='card'>
          <div class='card-title'>Density vs Volume</div>
          <canvas id='chart'></canvas>
        </div>
          
        <div class='card'>
          <div class='card-title'>Inputs</div>
    			</number-unit-input>
					<number-unit-input
      	  	title='Bulk Density' 
    			  value='[[density]]' 
    			  type='density' 
    			  selected-units='g/ml'
    			  details='The bulk denisty of batch'
      	  	on-value-changed='densityChanged'>
    			</number-unit-input>
      	  <number-unit-input 
    				title='Weight' 
    				value='[[weight]]' 
    				type='weight' 
    				selected-units='kg' 
    				details='The weight of material to coat' 
    				on-value-changed='weightChanged'>
      	  </number-unit-input>
        </div>
        
        <div class='card'>
          <div class='card-title'>Calculations</div>
					<number-unit-input
					  no-input
      	  	title='Tablet Count' 
    			  value='[[tabletCount]]' 
    			  type='' 
    			  selected-units='tabs'
    			  details='The number of tablets in the batch'>
    			</number-unit-input>
    			<number-unit-input 
      	    no-input
    				title='Surface Area' 
    				value='[[surfaceArea]]' 
    				type='volume' 
    				selected-units='m2' 
    				details='The volume of the batch'>
    			</number-unit-input>
    			<number-unit-input 
      	    no-input
    				title='Volume' 
    				value='[[volume]]' 
    				type='volume' 
    				selected-units='l' 
    				details='The volume of the batch'>
    			</number-unit-input>
        </div>
        
        <div class='highlight-card'>
  		    <div class='card-title'>What's Next</div>
  		    <div class='card-text'>With the batch size determine we can now start to prepare the 
  		    coating dispersion. You will review the target solids content and the mixing equipment required.</div>
  		    <paper-button class='highlight-button' on-tap='gotoNext'>
  		      <div>Coating Dispersion</div>
  		      <iron-icon icon='my-icons:arrow-forward'></iron-icon>
  		    </paper-button>
  		  </div>
			  
      </div>
      
      <div id='right-column'>
        
        <div class='highlight-card'>
          <div class='card-title'>Batch Recommendation</div>
          <div class='card-text'>
            Based on the current bulk density get the optimal batch weight for the coating pan.
          </div>
          <paper-button class='highlight-button' on-tap='recommendWeight'>Recommend</paper-button>
        </div>
        <div class='card'>
          <div class='card-title'>Pan Fill</div>
          <div id='graphic-container'>
            
            <coating-pan-graphic
              front-view
              pan-diameter='[[panDiameter]]'
              opening-diameter='[[openingDiameter]]'
              wall-width='[[wallWidth]]'
              brim-width='[[brimWidth]]'
              fill-height='[[fillHeight]]'
              fill-width='[[fillWidth]]'
              fill-length='[[fillLength]]'>
            </coating-pan-graphic>
            
            <coating-pan-graphic
              side-view
              pan-diameter='[[panDiameter]]'
              opening-diameter='[[openingDiameter]]'
              wall-width='[[wallWidth]]'
              brim-width='[[brimWidth]]'
              fill-height='[[fillHeight]]'
              fill-width='[[fillWidth]]'
              fill-length='[[fillLength]]'>
            </coating-pan-graphic>
            
          </div>
        </div>
        <div class='card'>
          <div class='card-title'>Pan Fill Calculations</div>
					<number-unit-input
					  no-input
      	  	title='Fill Height' 
    			  value='[[fillHeight]]' 
    			  type='length' 
    			  selected-units='{{lengthUnits}}'
    			  details='The maximum bed height'>
    			</number-unit-input>
    			<number-unit-input
					  no-input
      	  	title='Fill to Brim' 
    			  value='[[fillToBrim]]' 
    			  type='length' 
    			  selected-units='{{lengthUnits}}'
    			  details='The distance between the product bed and the brim opening'>
    			</number-unit-input>
    		<number-unit-input
					  no-input
      	  	title='Fill Width' 
    			  value='[[fillWidth]]' 
    			  type='length' 
    			  selected-units='{{lengthUnits}}'
    			  details='The maximum width of the product bed on the surface'>
    			</number-unit-input>
        </div>
    </div>
  </template>

  <script>
    class BatchPage extends CoatingDashboard.ReduxMixin(Polymer.Element) {
      
      static get is() { return 'batch-page'; }
      
      connectedCallback() {
        super.ready();
        this.chart = new Chart(this.$.chart, {
            type: 'line',
            data: {
              datasets: [
                {
                  fill: false,
                  pointRadius: 0,
                  borderWidth: 36,
                  borderCapStyle: 'round',
                  data: [{x:0, y:0}]
                }, 
                {
                  fill: false,
                  pointRadius: 6,
                  pointBackgroundColor: '#00897b',
                  data: [{x:0, y:0}]
                }
              ],
            },
            options: {
              // maintainAspectRatio: false,
              legend: {
                  display: false
              },
              tooltips: {
                  enabled: false
              },
              hover: {
                  mode: ''
              },
              scales: {
                xAxes: [{
                  type: 'linear',
                  ticks: {
                    min: 0,
                    max: 2,
                    fixedStepSize: 0.25
                  }, 
                  position: 'bottom',
                  
                  scaleLabel: {
                    display: true,
                    labelString: 'Density (g/ml)'
                  }
                }], 
                yAxes: [{
                  type: 'linear',
                  ticks: {
                    min: 0, 
                  }, 
                  scaleLabel: {
                    display: true,
                    labelString: 'Volume (liters)'
                  }
                }]
              }
          }
        });
      }
      
      static get properties() {
        return {
          chart: {
            type: Object
          },
          weight: {
            type: Number,
            statePath: 'batch.weight',
          },
          density: {
            type: Number,
            statePath: 'batch.density'
          },
          tabletWeight: {
            type: Number,
            statePath: 'tablet.weight'
          },
          volume: {
            type: Number,
            statePath: 'batch.volume'
          },
          tabletCount: {
            type: Number,
            statePath: 'batch.count'
          },
          surfaceArea: {
            type: Number,
            statePath: 'batch.surfaceArea'
          },
          maxFillVolume: {
            type: Number,
            statePath: 'pan.maxFillVolume'
          },
          panDiameter: {
            type: Number,
            statePath: 'pan.panDiameter'
          },
          openingDiameter: {
            type: Number,
            statePath: 'pan.openingDiameter'
          },
          wallWidth: {
            type: Number,
            statePath: 'pan.wallWidth'
          },
          brimWidth: {
            type: Number,
            statePath: 'pan.brimWidth'
          },
          fillWidth: {
            type: Number,
            statePath: 'pan.fillWidth'
          },
          fillHeight: {
            type: Number,
            statePath: 'pan.fillHeight'
          },
          fillLength: {
            type: Number,
            statePath: 'pan.fillLength'
          },
          fillToBrim: {
            type: Number,
            statePath: 'pan.fillToBrim'
          },
          isOverFilled: { type: Boolean, statePath: 'pan.isOverFilled' },
          isUnderFilled: { type: Boolean, statePath: 'pan.isUnderFilled' },
          lengthUnits: {
            type: String,
            value: 'in'
          }
        };
      }
      
      static get observers() {
        return [
          'updateDensityChartTrendLine(weight, chart)',
          'updateDensityChartPoint(density, volume, chart)'
        ];
      }
      updateDensityChartTrendLine(weight, chart) {
        if(!chart) {
            return;
        }
        
        // max and min density are set at 0.5 and 1.5 g/ml 
        let maxDensity = 1.5;
        let minDensity = 0.5;
        
        // empty array to hold the x,y points for the line chart
        var vals = [];
        
        for (var i=minDensity; i<=maxDensity; i+=0.01){
        	let volume = weight / i / 1000;
        	let v = {};
        	v.x = i;
        	v.y = volume;
        	vals.push(v);
        }
        
        chart.data.datasets[0].data = vals;
        chart.update();
      }
      updateDensityChartPoint(density, volume, chart) {
          if(!chart) {
              return;
          }
          chart.data.datasets[1].data[0].x = density / 1000000;
          chart.data.datasets[1].data[0].y = volume * 1000;
          chart.update();
      }
      
      weightChanged(e) {
        this.dispatch({
          type: 'SET_BATCH_WEIGHT',
          value: e.detail.value
        });
      }
      densityChanged(e) {
        this.dispatch({
          type: 'SET_BATCH_DENSITY',
          value: e.detail.value
        });
      }
      
      recommendWeight() {
        this.dispatch({
				  type: 'CALCULATE_BATCH_WEIGHT'
			  });
      }
      
      gotoNext() {
        window.location = '#/coating-dispersion';
      }
    }

    window.customElements.define(BatchPage.is, BatchPage);
  </script>
</dom-module>
